<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<table>
		<tr>
			<td><label>Placa:</label></td>
			<td th:text="${retirar.placa}"> </td>
		</tr>
		<tr>
			<td><label>Modelo:</label></td>
			<td th:text="${retirar.modelo}"> </td>
		</tr>

		<tr>
			<td><label>Estado:</label></td>
			<td th:text="${retirar.estado}"> </td>
		</tr>
		<tr>
			<td><label>fecha inicio ():</label></td>
			<td th:text="${retirar.fechaInicio}"> </td>
		</tr>
		<tr>
			<td><label>fecha fin ():</label></td>
			<td th:text="${retirar.fechaFin}"> </td>
		</tr>

	</table>

	<form action="#" th:action="@{/vehiculos/disponibles}" th:"${vehiculo}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>


</body>

</html>
