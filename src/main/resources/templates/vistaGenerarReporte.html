<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/reportes/buscarReporteVip}" th:object="${reporteVip}" th:method="GET">
        <table class="table table-bordered">
            <tr>
                <td><label>Fecha Inicio:</label></td>
                <td><input type="datetime-local" id="fecha Inicio" th:field="${reporteVip.fechaInicio}"></td>
            </tr>
            <tr>
                <td><label>Fecha Fin:</label></td>
                <td><input type="datetime-local" id="fecha Fin" th:field="${reporteVip.fechaFin}"></td>
            </tr> 
        </table>
        <input type="submit" value="Consultar" class="btn btn-primary">
    </form>
    <form th:action="@{/menus/reportes}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>

    
    
</body>

</html>
