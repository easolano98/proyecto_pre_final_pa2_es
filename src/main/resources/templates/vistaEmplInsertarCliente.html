<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actualizar Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/empl/registrar}" th:object="${cliente}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${cliente.cedula}"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${cliente.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido</label></td>
				<td><input type="text" id="apellido" th:field="${cliente.apellido}"></td>
			</tr>
			<tr>
				<td><label>Fecha Nacimiento:</label></td>
				<td><input type="datetime-local" id="fecha_nacimiento" th:field="${cliente.fecha}"></td>
			</tr>
			<tr>
				<td><label>GÃ©nero:</label></td>
				<td><input type="text" id="genero" th:field="${cliente.genero}"></td>
			</tr>
		</table>
		<input type="submit" value="Registrar">
	</form>
	<form action="#" th:action="@{/empl/clientes}" th:methos="GET">
		<input type="submit" value="Volver">
	</form>
</body>

</html>
