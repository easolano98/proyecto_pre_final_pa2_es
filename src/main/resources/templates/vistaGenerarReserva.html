<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://www.budget.com/budgetWeb/images/newlayout/budgetLogoNew1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">Budget Rent A Car</h1>

<body>
	<form th:action="@{/vehiculos/reservar}" th:object="${reservaDto}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Placa:</label></td>
				<td><input type="text" id="placa" th:field="*{placa}" required></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="*{cedula}" required></td>
			</tr>
			<tr>
				<td><label>fecha inicio (aaaa-mm-dd):</label></td>
				<td><input type="text" id="fechaInicio" th:field="*{fechaInicio}" required></td>
			</tr>
			<tr>
				<td><label>fecha fin (aaaa-mm-dd):</label></td>
				<td><input type="text" id="fechaFin" th:field="*{fechaFin}" required></td>
			</tr>

		</table>
		<input class="btn btn-dark" type="submit" value="Reservar">
	</form>
	<form action="#" th:action="@{/vehiculos/disponibles}" th:"${vehiculo}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>


</body>

</html>
