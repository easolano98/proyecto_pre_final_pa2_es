<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Numero</th>
				<th>Sub Total</th>
				<th>Iva</th>
				<th>Total Pagar</th>
				<th>Estado Reporte</th>
				<th>Cedula</th>
				<th>Apellido</th>
				<th>Placa</th>
				<th>Marca</th>
				<th>Modelo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vip:${vips}">
				<td th:text="${vip.numero}"></td>
				<td th:text="${vip.subTotal}"></td>
				<td th:text="${vip.iva}"></td>
				<td th:text="${vip.totalPagar}"></td>
				<td th:text="${vip.estadoReporte}"></td>
				<td th:text="${vip.cedula}"></td>
				<td th:text="${vip.apellido}"></td>
				<td th:text="${vip.placa}"></td>
				<td th:text="${vip.marca}"></td>
				<td th:text="${vip.modelo}"></td>
			</tr>
		</tbody>
	</table>

	<form action="#" th:action="@{/reportes/generarReporteVip}" th:"${reporteVip}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>
</body>

</html>
