<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/vehiculos/reservados/{numero}(numero=${verificacion.numeroReserva})}" th:object="${verificacion}" th:method="GET">
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Ingrese el numero de Reserva</th>
			</tr>
			</thead>
			<tr>
				<td><label>Numero:</label></td>
				<td><input type="text" id="numero" th:field="${verificacion.numeroReserva}"></td>
			</tr>
		</table>
		<input type="submit" value="Buscar" class="btn btn-primary">
	</form>
</body>

</html>
