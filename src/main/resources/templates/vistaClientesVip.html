<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Valor Total</th>
				<th>Iva</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vip:${clientes}">
				<td th:text="${vip.cedula}"></td>
				<td th:text="${vip.nombre}"></td>
				<td th:text="${vip.apellido}"></td>
				<td th:text="${vip.valorTotal}"></td>
				<td th:text="${vip.iva}"></td>
			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/menus/reportes}" th:"${reporteVip}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>
</body>
</html>
