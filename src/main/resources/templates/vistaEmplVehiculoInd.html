<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Informacion Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://www.budget.com/budgetWeb/images/newlayout/budgetLogoNew1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">Budget Rent A Car</h1>

<body>
	<table class="table table-dark table-striped">
		<h1 style="color:tomato">INFORMACION</h1>
		<tbody>
			<tr>
				<td><label>Placa:</label></td>
				<td th:text="${vehiculo.placa}"></td>
			</tr>
			<tr>
				<td><label>Modelo:</label></td>
				<td th:text="${vehiculo.modelo}"></td>
			</tr>
			<tr>
				<td><label>Marca</label></td>
				<td th:text="${vehiculo.marca}"></td>
			</tr>
			<tr>
				<td><label>AÃ±o de Fabricacion:</label></td>
				<td th:text="${vehiculo.anioFabricacion}"></td>
			</tr>
			<tr>
				<td><label>Pais Fabricacion:</label></td>
				<td th:text="${vehiculo.paisFabricacion}"></td>
			</tr>
			<tr>
				<td><label>Cilindraje:</label></td>
				<td th:text="${vehiculo.cilindraje}"></td>
			</tr>
			<tr>
				<td><label>Avaluo:</label></td>
				<td th:text="${vehiculo.avaluo}"></td>
			</tr>
			<tr>
				<td><label>Valor Por Dia:</label></td>
				<td th:text="${vehiculo.valorPorDia}"></td>
			</tr>
			<tr>
				<td><label>Estado:</label></td>
				<td th:text="${vehiculo.estado}"></td>
			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/empl/vehiculos}" th:method="GET">
		<input type="submit" value="Volver" class="btn btn-warning">
	</form>
</body>

</html>
