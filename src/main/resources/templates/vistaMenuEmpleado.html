<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/empl/clientes}" th:method="GET">
		<h1>
			<input type="submit" value="clientes">
		</h1>
	</form>

	<form th:action="@{/empl/vehiculos}" th:method="GET">
		<h1>
			<input type="submit" value="vehiculos">
		</h1>
	</form>
	<form th:action="@{/vehiculos/vehiculoReservado}" th:method="GET">
		<h1>
			<input type="submit" value="retirar">
		</h1>
	</form>
	<form th:action="@{/vehiculos/vistaNoReservados}" th:method="GET">
		<h1>
			<input type="submit" value="retirar sin reserva">
		</h1>
	</form>
	<form th:action="@{/menus/reportes}" th:method="GET">
		<h1>
			<input type="submit" value="reportes">
		</h1>
	</form>
	<form th:action="@{/menus}" th:method="GET">
		<h1>
			<input type="submit" value="volver">
		</h1>
	</form>


</body>

</html>
