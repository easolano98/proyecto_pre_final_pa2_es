<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form action="#" th:action="@{/vehiculos/noReservados}" th:"${reporte}" th:method="PUT">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Placa</th>
					<th>Cedula</th>
					<th>Fecha Fin</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>marca</label></td>
					<td><input type="text" id="marca" th:field="${reporte.marca}"></td>
				</tr>
				<tr>
					<td><label>modelo:</label></td>
					<td><input type="text" id="modelo" th:field="${reporte.modelo}"></td>
				</tr>
				<tr>
					<td><label>Placa:</label></td>
					<td><input type="text" id="placa" th:field="${reporte.placa}"></td>
				</tr>
				<tr>
					<td><label>cedula:</label></td>
					<td><input type="text" id="cedula" th:field="${reporte.cedula}"></td>
				</tr>
				<tr>
					<td><label>Fecha fin:</label></td>
					<td><input type="datetime-local" id="fechaFin" th:field="${reporte.fechaFin}"></td>
				</tr>
			</tbody>
		</table>
		<input class="btn btn-dark" type="submit" value="Retirar">
	</form>

</body>

</html>
