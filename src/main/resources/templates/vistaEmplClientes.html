<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://www.budget.com/budgetWeb/images/newlayout/budgetLogoNew1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">Budget Rent A Car</h1>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Fecha de Nacimiento</th>
				<th>Genero</th>
				<th>Registro</th>
				<th>Ver</th>
				<th>Actualizar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${clientes}">
				<td th:text="${cliente.cedula}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.fechaNacimiento}"></td>
				<td th:text="${cliente.genero}"></td>
				<td th:text="${cliente.registro}"></td>

				<td>
					<form action="#" th:action="@{/empl/clienteBusq/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="GET">
						<input type="submit" value="Ver" class="btn btn-success">
					</form>
				</td>

				<td>
					<form action="#" th:action="@{/empl/actualizarC/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="GET">
						<input type="submit" value="Actualizar" class="btn btn-primary">
					</form>
				</td>

				<td>
					<form action="#" th:action="@{/empl/clienteDel/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="DELETE">
						<input type="submit" value="Eliminar" class="btn btn-danger">
					</form>
				</td>

			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/empl/registroCliente}" th:method="GET">
		<input type="submit" value="Registrar Cliente">
	</form>
</body>

</html>
