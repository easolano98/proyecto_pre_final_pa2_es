<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/vehiculos/disponibles}" th:method="GET">
		<h1>
			<input type="submit" value="Vehiculos disponibles">
		</h1>
	</form>

	<form th:action="@{/vehiculos/crearReserva}" th:method="GET">
		<h1>
			<input type="submit" value="reservar vehiculo">
		</h1>
	</form>
	<form th:action="@{/clientes/registroCliente}" th:method="GET">
		<h1>
			<input type="submit" value="registrarse">
		</h1>
	</form>
	<form th:action="@{/clientes/actualizarCliente}" th:method="GET">
		<h1>
			<input type="submit" value="actualizar info">
		</h1>
	</form>
	<form th:action="@{/menus}" th:method="GET">
		<h1>
			<input type="submit" value="volver">
		</h1>
	</form>
</body>

</html>
