<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actualizar Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://www.budget.com/budgetWeb/images/newlayout/budgetLogoNew1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">Budget Rent A Car</h1>
<h1 style="color: tomato;">REGISTRAR VEHICULO</h1>
<body>
	<form th:action="@{/empl/ingresarVehiculo}" th:object="${vehiculo}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Placa:</label></td>
				<td><input type="text" id="placa" th:field="${vehiculo.placa}" ></td>
			</tr>
			<tr>
				<td><label>modelo:</label></td>
				<td><input type="text" id="modelo" th:field="${vehiculo.modelo}" ></td>
			</tr>
			<tr>
				<td><label>marca</label></td>
				<td><input type="text" id="marca" th:field="${vehiculo.marca}" ></td>
			</tr>
			<tr>
				<td><label> anioFabricacion:</label></td>
				<td><input type="text" id="anioFabricacion" th:field="${vehiculo.anioFabricacion}" ></td>
			</tr>
			<tr>
				<td><label>paisFabricacion:</label></td>
				<td><input type="text" id="paisFabricacion" th:field="${vehiculo.paisFabricacion}" ></td>
			</tr>
			<tr>
				<td><label>cilindraje</label></td>
				<td><input type="text" id="cilindraje" th:field="${vehiculo.cilindraje}" ></td>
			</tr>
			<tr>
				<td><label> avaluo:</label></td>
				<td><input type="text" id="avaluo" th:field="${vehiculo.avaluo}" ></td>
			</tr>
			<tr>
				<td><label>valorPorDia:</label></td>
				<td><input type="text" id="valorPorDia" th:field="${vehiculo.valorPorDia}" ></td>
			</tr>
		</table>
		<input type="submit" value="Registrar" class="btn btn-warning">
	</form>
	<br>
	<form action="#" th:action="@{/empl/vehiculos}" th:methos="GET">
		<input type="submit" value="Volver" class="btn btn-warning">
	</form>
</body>

</html>
