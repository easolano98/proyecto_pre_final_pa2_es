<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/vehiculos/buscarDisponibles/{marca}(marca=${vehiculo.marca}{modelo}(modelo=${vehiculo.modelo})}" th:object="${vehiculo}" th:method="GET">
		<table>
			<tr>
				<td><label>Marca:</label></td>
				<td><input type="text" id="marca" th:text="${vehiculo.marca}"></td>
			</tr>
			<tr>
				<td><label>Modelo:</label></td>
				<td><input type="text" id="modelo" th:text="${vehiculo.modelo}"></td>
			</tr>
			
		</table>
		<input class="btn btn-dark" type="submit" value="Consultar">
		</form>
		

</body>

</html>
