<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://www.budget.com/budgetWeb/images/newlayout/budgetLogoNew1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">Budget Rent A Car</h1>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>AÃ±o</th>
				<th>Estado</th>
				<th>Valor por dia</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="disponible:${disponibles}">
				<td th:text="${disponible.placa}"></td>
				<td th:text="${disponible.modelo}"></td>
				<td th:text="${disponible.marca}"></td>
				<td th:text="${disponible.anioFabricacion}"></td>
				<td th:text="${disponible.estado}"></td>
				<td th:text="${disponible.valorPorDia}"></td>
			</tr>
		</tbody>
	</table>

	<form action="#" th:action="@{/vehiculos/disponibles}" th:"${vehiculo}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">
	</form>

	<br>
	<form action="#" th:action="@{/vehiculos/crearReserva}" th:"${reservaDto}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Crear Reserva">
	</form>

</body>

</html>
