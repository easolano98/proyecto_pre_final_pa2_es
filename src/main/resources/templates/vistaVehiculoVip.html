<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
	body {
		background-color: rgb(204, 255, 238);
	}
</style>

<style>
	body {
		background-image: url('https://www.budget.com/budgetWeb/images/newlayout/budgetLogoNew1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 1300px 900px;
	}
</style>

<h1 style="text-align:center">Budget Rent A Car</h1>

<body>
	<table class="table table-dark table-striped">
		<thead class="table table-dark table-striped">
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>AÃ±o</th>
				<th>Valor por dia</th>
				<th>Sub Total</th>
				<th>Total Pagar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vip:${vips}">
				<td th:text="${vip.placa}"></td>
				<td th:text="${vip.modelo}"></td>
				<td th:text="${vip.marca}"></td>
				<td th:text="${vip.anioFabricacion}"></td>
				<td th:text="${vip.subTotal}"></td>
				<td th:text="${vip.totalPagar}"></td>
			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/reportes/generarReporteVip}" th:"${reporteVip}" th:method="GET">
		<input class="btn btn-dark" type="submit" value="Volver">

</body>

</html>
