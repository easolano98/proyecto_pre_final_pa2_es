<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Informacion Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr><label>Información</label></tr>
		</thead>
		<tbody>
			<tr>
				<td><label>Cedula:</label></td>
				<td th:text="${cliente.cedula}"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td th:text="${cliente.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido</label></td>
				<td th:text="${cliente.apellido}"></td>
			</tr>
			<tr>
				<td><label>Fecha Nacimiento:</label></td>
				<td th:text="${cliente.fechaNacimiento}"></td>
			</tr>
			<tr>
				<td><label>Género:</label></td>
				<td th:text="${cliente.genero}"></td>
			</tr>
			<tr>
				<td><label>Registro:</label></td>
				<td th:text="${cliente.registro}"></td>
			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/empl/clientes}" th:method="GET">
		<input type="submit" value="Volver">
	</form>
</body>

</html>
